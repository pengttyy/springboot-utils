name: sonarCloud check

on: [push,pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: sonarCloud check
      run: mvn -B verify sonar:sonar -Dsonar.projectKey=pengttyy_springboot-utils -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.ACCESS_TOKEN }} -Dsonar.organization=pengttyy-github --file pom.xml
